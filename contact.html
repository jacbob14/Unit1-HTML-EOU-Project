    <main>
        <h2>Contact Form</h2>
    <form action="results.html" method="GET">
        <table>
            <!-- Basic text -->
            
            <tr>
                <td><label for="Name">Name</label></td>
                <td><input type="text" name="Name"></td>
            </tr>

            <!-- Email with validation -->
            
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" name="Email" id="email"></td>
            </tr>

            <tr>
                <td><label for="Town">Home Town</label></td>
                <td><input type="password" name="Town" id="password"></td>
            </tr>
            
            <tr>
                <td><label for="Phone">Phone</label></td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>
           
            <tr>
                <td><label for="Website">Website</label></td>
                <td><input type="url" name="website" id="website"></td>
            </tr>

             <tr>
                <td><label for="Date">Date:</label></td>
                <td><input type="date" name="" id=""></td>
             </tr>

            <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea name="message" id="message" rows="4"></textarea></td>
            </tr>

            <tr>
                <td>Grade:</td>
                <td>
                    <label><input type="radio" name="grade9" value="9">9th Grade</label><br>
                    <label><input type="radio" name="grade10" value="10">10th Grade</label><br>
                    <label><input type="radio" name="grade11" value="11">11th Grade</label><br>
                    <label><input type="radio" name="grade12" value="12">12th Grade</label>
                    
                </td>
            </tr>
            
            <tr>
                <td>Favorite Sports</td>
                <td>
                    <label for="sports">Select:</label>
                    <select name="sports" id="sports">
                        <option value="none" selected disabled>Select a sport</option>
                        <option value="soccer">Soccer</option>
                        <option value="baseball">Baseball</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Tennis/Pickleball">Tennis/Pickleball</option>
                        <option value="no-sports">None</option>
                    </select>
                </td>
            </tr>
        </table>
